<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions for an Elements</title>
    <link rel="stylesheet" href="Position.css" />
  </head>
  <body>
    <h1>Positions in CSS</h1>
    <div class="static"> Div for Static</div>
    <div class="relative"> Div for relative</div>

    <div class="absolute"> Div for absolute</div>
    <div class="sticky"> Div for sticky</div>
  </body>
