<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists for CSS</title>
    <link rel="stylesheet" href="Lists.css">
</head>
<body>
    <h1>Styling Lists With Colors</h1>


    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>
   <b> Note:</b> Ordered list has left margin so it simply add margin from left side. Others are without margin.
            Unordered list has margin so it adds margin from all side.</p>

</body>
</html>
